<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">

    <title>Hubspot</title>
</head>
<body>
    <header>
        <nav class="cta-nav">
            <div class="wrapper clearfix">
                <div class="cta-sx t-dark f-left"> 
                    <Label for="language"><i class="fas fa-globe-asia"></i></Label>
                    <select name="language">
                        <option value="english">English</option>
                        <option value="italiano">Italiano</option>
                        <option value="espanol">Espa&#241;ol</option>
                    </select>
                    <span class="contact-us"><a href="#">Contact Us</a></span>
                </div>
                <div class="cta-dx f-right">
                    <span><i class="fas fa-search"></i></span>
                    <ul>
                        <li>
                            <button class="btn white small">Log in</button>
                        </li>
                        <li>
                            <button class="btn orange small">GetHubspotFree</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <nav class="menu-nav clearfix wrapper border">
            <div class="logo f-left border h-50 col-6"></div>
            <div class="menu f-right border h-50 col-6"></div>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div class="bg-hero clearfix">
                <div class="wrapper">
                    <div class="f-left col-6 h-500 border"></div>
                    <div class="f-left col-6 h-500 border"></div>
                </div>
            </div>
            <div class="banner wrapper h-100 border">

            </div>
        </section>
        <section id="product">
            <div class="wrapper">
                <div class="product-title h-300 border">
                    <img src="" alt="">
                    <h2></h2>
                    <p></p>
                </div>
                <div class="product-feature-one clearfix border">
                    <div class="crm-pic f-left col-4 h-300 border"></div>
                    <div class="crm-caption f-left col-8 h-300 border"></div>
                </div>
                <div class="product-feature-two clearfix border">
                    <div class="mkth-hub f-left col-4 h-400 border"></div>
                    <div class="mkth-hub f-left col-4 h-400 border"></div>
                    <div class="mkth-hub f-left col-4 h-400 border"></div>                    
                </div>
            </div>
        </section>
        <section id="community" class=" border">
            <div class="wrapper">
                <h2> ciao</h2>
                <p> prova testp</p>
                <div class="community-grid">
                    <div class="community-row clearfix">
                        <div class="f-left col-3 h-200 border"></div>
                        <div class="f-left col-3 h-200 border"></div>
                        <div class="f-left col-3 h-200 border"></div>
                        <div class="f-left col-3 h-200 border"></div>
                    </div>
                    <div class="community-row clearfix">
                        <div class="f-left col-3 h-200 border"></div>
                        <div class="f-left col-3 h-200 border"></div>
                        <div class="f-left col-3 h-200 border"></div>
                        <div class="f-left col-3 h-200 border"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="grow-with-us">
            <div class="wrapper">
                <div class="client-row clearfix">
                    <div class="f-left col-4 h-150 border"></div>
                    <div class="f-left col-8 h-150 border"></div>
                </div>
                <div class="grow-hubspot-free clearfix">
                    <div class="f-left col-4 h-300 border"></div>
                    <div class="f-left col-8 h-300 border"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="wrapper">
            <section id="website-links" class="clearfix">
                <div class="link-list f-left col-3 h-200 border"></div>
                <div class="link-list f-left col-3 h-200 border"></div>
                <div class="link-list f-left col-3 h-200 border"></div>
                <div class="link-list f-left col-3 h-200 border"></div>
            </section>
            <div class="languages h-80 border">

            </div>
            <hr>
            <div class="copyright-section clearfix">
                <div class="logo-copy f-left col-6 h-80 border "></div>
                <div class="policy f-right col-6 h-80 border"></div>
            </div>
        </div>
    </footer>
</body>
</html>
